<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 1</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Дополнительные стили прямо в странице */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #212529;
        }
        .featured-image {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff66b2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ff4da6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Это Страница 1</h1>
            <p>котик в унитазе</p>
            
            <div class="image-container">
                <img src="84401821fc42fbf45007568b3dd9d846.jpg" alt="котик в унитазе" class="featured-image" onerror="this.style.display='none'">
            </div>
            
            <p>Этот текст стал больше и приятнее для чтения. Вы можете добавить сюда любую информацию, которая будет интересна вашим посетителям. Не стесняйтесь экспериментировать с оформлением и содержанием!</p>
            
            <div style="text-align: center;">
                <a href="index.html" class="btn">Вернуться на главную</a>
            </div>
        </div>
    </div>

    <!-- Скрипт для падающих сердечек (можно убрать) -->
    <script src="assets/hearts.js"></script>
</body>
</html>
